<div id="app"></div>

<style>
    .red {
        color: red;
    }

    .green {
        color: green;
    }
</style>

<script>
    function h(tag, props, children) {
        return {
            tag,
            props,
            children
        }
    }

    function mount(vdom, container) {
        const el = vdom.el = document.createElement(vdom.tag)
        if (vdom.props) {
            for (let key in vdom.props) {
                if (vdom.props.hasOwnProperty(key)) {
                    el.setAttribute(key, vdom.props[key])
                }
            }
        }
        if (vdom.children) {
            if (typeof vdom.children === 'string') {
                el.textContent = vdom.children
            } else {
                vdom.children.forEach((child) => {
                    mount(child, el)
                })
            }


        }

        container.append(el)
    }

    function patch(n1, n2) {
    if (n1.tag === n2.tag) {
        const el = n2.el = n1.el

        const oldProps = n1.props || {}
        const newProps = n2.props || {}
        for (let key in newProps) {
            const oldValue = oldProps[key]
            const newValue = newProps[key]
            if (oldValue !== newValue) {
                el.setAttribute(key, newValue)
            }
        }
        for (let key in oldProps) {
            if (!key in newProps) {
                el.removeAttribute(key)
            }
        }


        const oldChildren = n1.children
        const newChildren = n2.children
        if (typeof newChildren === 'string') {
            if (typeof oldChildren === 'string') {
                if (newChildren !== oldChildren) {
                    el.textContent = newChildren
                }
            } else {
                el.textContent = newChildren
            }
        } else {
            if (typeof oldChildren === 'string') {
                el.innerHTML = ''
                newChildren.forEach(child => {
                    mount(child, el)
                })
            } else {
                const commonLenght = Math.min(oldChildren.length, newChildren.length) 
                for (let i = 0; i < commonLenght; i++) {
                    patch(oldChildren[i], newChildren[i])
                }
                if (newChildren.length > oldChildren.length) {
                    newChildren.slice(commonLenght).forEach(child => {
                        mount(child, el)
                    })
                } else if (newChildren.length < oldChildren.length) {
                    oldChildren.slice(commonLenght).forEach(child => {
                        el.removeElement(child.el)
                    })
                }
            }
        }
    }
}

    const vdom = h('div', { class: 'red' }, [
        h('span', null, 'hello')
    ])

    const vdom2 = h('div', { class: 'green' }, [
        h('span', null, 'changed!')
    ])

    mount(vdom, document.getElementById('app'))
    patch(vdom, vdom2)
</script>
